<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard KPI UP3</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  #chartContainer { width: 70%; max-width: 900px; } /* Lebar dipersempit */
  select { padding: 6px; margin-bottom: 20px; }
</style>

</head>
<body>

<h2>Dashboard KPI UP3 Tolitoli</h2>

<label>Pilih Bulan:</label>
<select id="monthSelector">
  <option value="0">Januari</option>
  <option value="1">Februari</option>
  <option value="2">Maret</option>
  <option value="3">April</option>
  <option value="4">Mei</option>
  <option value="5">Juni</option>
  <option value="6">Juli</option>
  <option value="7">Agustus</option>
  <option value="8">September</option>
  <option value="9">Oktober</option>
  <option value="10">November</option>
  <option value="11">Desember</option>
</select>

<div id="chartContainer">
  <canvas id="kpiChart"></canvas>
</div>

<script>
const excelURL = "https://raw.githubusercontent.com/UP3Tolis/DASHBOARD/main/NKO%20UP3%20TLI.xlsx";

let indicatorNames = [];
let monthMatrix = [];
let chart;

fetch(excelURL)
  .then(r => r.arrayBuffer())
  .then(buf => {
    const wb = XLSX.read(buf, { type: "array" });
    const sheet = wb.Sheets["T.UP3"];
    const raw = XLSX.utils.sheet_to_json(sheet, { header: 1, range: "AT8:BL62" });

    indicatorNames = raw.map(r => r[0]);
    monthMatrix = raw.map(r => r.slice(7, 19)); 

    updateChart(0);
  });

function updateChart(monthIndex) {
  const filteredNames = [];
  const filteredValues = [];

  for (let i = 0; i < indicatorNames.length; i++) {
    const val = monthMatrix[i][monthIndex];
    if (val === null || val === "" || val === 0 || isNaN(val)) continue;

    let label = indicatorNames[i];
    if (label.length > 30) label = label.substring(0, 30) + "...";

    filteredNames.push(label);
    filteredValues.push(Number(val));
  }

  const colors = filteredValues.map(v => {
    if (v >= 100) return "green";
    if (v >= 90) return "gold";
    return "red";
  });

  const canvas = document.getElementById("kpiChart");
  canvas.height = filteredNames.length * 18; /* Tinggi bar ditambah */

  if (chart) chart.destroy();
  const ctx = canvas.getContext("2d");

  chart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: filteredNames,
      datasets: [{
        data: filteredValues,
        backgroundColor: colors,
        barPercentage: 0.7, /* jarak antar bar */
        categoryPercentage: 0.7 
      }]
    },
    options: {
      indexAxis: 'y',
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: { 
          beginAtZero: true, 
          max: 120, 
          grid: { display: false } /* Hapus gridlines */
        },
        y: { 
          ticks: { font: { size: 9, weight: "bold" } },
          grid: { display: false }
        }
      },
      plugins: { legend: { display: false } }
    }
  });
}

document.getElementById("monthSelector")
  .addEventListener("change", e => updateChart(parseInt(e.target.value)));
</script>

</body>
</html>
